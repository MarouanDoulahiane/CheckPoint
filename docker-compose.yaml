version: "3.8"

services:
  frontend:
    image: node:latest
    container_name: frontend
    volumes:
      - ./frontend:/app
    working_dir: /app
    # command: ["sh", "-c", "(npm install || echo \"npm install failed\") && npm run build && npm run start"]
    command: ["sh", "-c", "(npm install || echo \"npm install failed\") && npm run build && npm run dev"]
    depends_on:
      - backend
    ports:
      - 3000:3000
    environment:
      - BACKEND_URL=${BACKEND_URL}

  backend:
    image: node:latest
    container_name: backend
    volumes:
      - ./backend:/app
    working_dir: /app
    # command: ["sh", "-c", "(npm install || echo \"npm install failed\") && npm run build && npm run start"]
    command: ["sh", "-c", "(npm install || echo \"npm install failed\") && npm run start:dev"]
    ports:
      - 3001:3001
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
